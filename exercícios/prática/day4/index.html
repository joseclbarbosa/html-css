<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica com Tag picture</title>
</head>
<body>
    <h1>Imagens dinámicas </h1>
    <p>A imagem pode ser aberta em vários dispositivos</p>
    <!--
    <picture>
         <source media="(min-width: 1050px)" srcset="big.png" type="image/png">
        <source media="(min-width: 750px)" srcset="medium.png" type="image/png">
       
        <img src="small.png" alt="imagem flexível">
    </picture>
    -->
    <br>
    <picture>
        
        <source media="(min-width: 1050px)" srcset="big.jpg" type="image/jpeg">
       <source media="(min-width: 750px)" srcset="medium.jpg" type="image/jpeg">
      
       <img src="small.jpg" alt="imagem flexível">
   </picture>
 
   <h1>Audio</h1>
   <audio preload="metadata" autoplay controls>
       <source src="midia/guanacast-33.mp3"  type="audio/mpeg">
       <source src="midia/guanacast-33.wav"  type="audio/wav">

    </audio>
    
</body>
</html>
