<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinámica</h1>
    <p>Tente abrir esse site em diversos dispositivos ou simplesmente aumente/diminua o tamanho do seu navegador</p>

    <picture>
         <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"> 

        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png"> 

        <img src="imagens/fotos-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir um audio em HTML5</p>
  <audio preload="metadata" autoplay>
      <source src="midia/happy-mistake.mp3" type="audio/mpeg">
      <p>Infelizmente o seu navegador é incompatível para a reprodução de aúdio, clique <a href="midia/happy-mistake.mp3">aqui</a> para baixar ele</p>
  </audio>
</body>
</html>
