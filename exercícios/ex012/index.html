<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML 5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1> 
    <p>Este video está hospedado no meu próprio servidor</p>   
        <video autoplay loop controls width="400" height="500" poster="imagens/Untitled.png">
            <source src="midia/video.mp4" type="video/mp4">
            <source src="midia/video.m4v" type="video/mp4">
            <source src="midia/video.webm" type="video/webm">            
        </video>
        <h1>Inserindo videos do YouTube</h1>
        <iframe width="400" height="315" src="https://www.youtube.com/embed/ukzXJ4TRais" title="Family Guy
        " frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <h1>Inserindo videos do vimeo</h1>
        <iframe src="https://player.vimeo.com/video/29844795?color=ffffff&portrait=0" width="400" height="225" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
